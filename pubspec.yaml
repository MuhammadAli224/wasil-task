name: flutter_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  # Core Tool Packages
  dartz: ^0.10.1
  dio: ^5.8.0+1
  logger:
  gap: ^3.0.1
  jiffy: ^6.3.2
  flutter_screenutil: ^5.9.3
  auto_size_text:
  connectivity_plus: ^6.1.4
  flutter_dotenv:
  shimmer:
  flutter_rating_bar:
  flutter_floating_bottom_bar: ^1.3.0
  firebase_core:
  firebase_auth:
  wolt_modal_sheet: ^0.11.0
  cached_network_image_plus:



  # State Management
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3

  # Generator and DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  freezed_annotation:
  flutter_secure_storage: ^9.2.4
  json_annotation:
  collection:

  # Routing
  go_router: ^15.2.3

  # Localization
  easy_localization: ^3.0.7+1



dev_dependencies:
  flutter_lints:
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  hive_generator:
  dependency_validator: ^4.1.2
  build_runner: ^2.4.11






flutter:
  uses-material-design: true
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai/Almarai-Bold.ttf

  assets:
    - assets/
    - assets/fonts/
    - assets/fonts/Almarai/
    - assets/images/
    - assets/lottie/
    - .env

